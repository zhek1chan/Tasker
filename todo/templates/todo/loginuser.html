{% extends "todo/base.html" %}

{% block content %}
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Вход</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" required name="username" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" required name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn-lg btn-primary">Войти</button>
        </form>
        <hr>
        <div class="text-center">
            Ещё не зарегестрированы? <a class="btn-sm btn-primary" href="{% url 'signupuser' %}">Нажмите сюда</a>
        </div>
    </div>
</div>
{% endblock %}
