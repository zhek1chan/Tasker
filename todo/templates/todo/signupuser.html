{% extends "todo/base.html" %}

{% block content %}
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Регистрация</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" required name="username" class="form-control" id="username" aria-describedby="usernameHelp">
            </div>
            <div class="form-group">
                <label for="password1">Пароль</label>
                <input type="password" required name="password1" class="form-control" id="password1">
            </div>
            <div class="form-group">
                <label for="password2">Подтвердите пароль</label>
                <input type="password" required name="password2" class="form-control" id="password2">
            </div>
            <button type="submit" class="btn-lg btn-primary">Зарегистрироваться</button>
        </form>
        <hr>
        <div class="text-center">
            Уже есть аккаунт? <a class="btn-sm btn-primary" href="{% url 'loginuser' %}">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
